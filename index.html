<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Javascript Metronome</title>
  <meta name="description" content="Javascript Metronome">
  <meta name="Jack Bellmont" content="Javascript Metronome personal project">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b4895fab6a.js" crossorigin="anonymous"></script>
</head>

<body>
  
 <div id="master-container">
  <div id="grid-container">
    <div class="grid-item-1">
      <input type="number" id="tempo-field" value=120>
      <h1>BEATS PER MINUTE</h1>
    </div>
    <div class="grid-item-2">  
      <button id="play-button"><i class="fas fa-play"></i></button>
    </div>
    <div class="grid-item-3">
      <button id="pause-button"><i class="fas fa-pause"></i></button>
    </div>
    <div class="grid-item-4">
      <button id="sample-button"><i class="fas fa-music"></i></button>
    </div>
    <div class="grid-item-5">
      <i class="fas fa-volume-up"></i>
      <input type="range" id="volume-slider" value=50>
    </div>
   </div>
  </div> 

<!-- Load audio files-->
  <audio class="synth-sample" src="sample-synth.wav"></audio>
  <audio class="acoustic-sample" src="sample-acoustic.wav"></audio>
<!-- end of audio -->

  <script src="script.js"></script>

</body>
</html>
